<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>모카클래스 — 로그인 / 회원가입 (예시)</title>
  <style>
    :root{
      --bg:#faf7f4;
      --card:#ffffff;
      --muted:#7b7b7b;
      --accent:#4a342b; /* 깊은 커피톤 */
      --primary:#ffb86b; /* 강조 버튼 색 */
      --radius:14px;
      --shadow: 0 8px 30px rgba(28,20,16,0.08);
      font-family: "Noto Sans KR", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    html,body{
      height:100%;
      margin:0;
      background: linear-gradient(180deg, rgba(255,250,248,1) 0%, rgba(250,247,244,1) 100%);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
      color:var(--accent);
    }

    .wrap{
      display:grid;
      grid-template-columns: 420px 360px;
      gap:28px;
      align-items:center;
      max-width:1100px;
      width:100%;
    }

    /* 왼쪽: 브랜드 / 이미지 영역 */
    .hero{
      background: linear-gradient(180deg, rgba(255,245,238,1), rgba(255,250,248,1));
      border-radius:var(--radius);
      padding:28px;
      box-shadow:var(--shadow);
      display:flex;
      flex-direction:column;
      gap:18px;
      justify-content:center;
      min-height:420px;
    }
    .brand{
      display:flex;
      gap:12px;
      align-items:center;
    }
    .logo{
      width:56px;
      height:56px;
      border-radius:12px;
      background: linear-gradient(135deg,#ffefdb,#ffd6a8);
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:700;
      font-size:20px;
      color:var(--accent);
      box-shadow:0 6px 18px rgba(74,52,43,0.08);
    }
    .brand h1{ margin:0; font-size:20px; }
    .brand p{ margin:0; color:var(--muted); font-size:13px; }

    .hero p.lead{ margin:6px 0 0 0; font-size:15px; color:#5b5b5b; line-height:1.5; }

    .features{ display:flex; gap:10px; flex-wrap:wrap; margin-top:12px; }
    .chip{
      background:#fff; border-radius:10px; padding:8px 12px; box-shadow:0 4px 10px rgba(0,0,0,0.03);
      font-size:13px; color:var(--muted);
    }

    /* 오른쪽: 카드 (로그인/회원가입 탭) */
    .card{
      background:var(--card);
      border-radius:18px;
      padding:22px;
      box-shadow:var(--shadow);
      min-height:420px;
      display:flex;
      flex-direction:column;
      gap:12px;
    }

    .tabs{
      display:flex;
      gap:8px;
      align-items:center;
    }
    .tab{
      padding:10px 14px;
      border-radius:12px;
      cursor:pointer;
      font-weight:600;
      font-size:14px;
      color:var(--muted);
    }
    .tab.active{
      background:linear-gradient(90deg,var(--primary), #ff9f5a);
      color: #fff;
      box-shadow: 0 6px 18px rgba(255,154,80,0.14);
    }

    form{
      display:flex;
      flex-direction:column;
      gap:12px;
      margin-top:6px;
    }
    label{ font-size:13px; color:var(--muted); }
    input[type="text"], input[type="email"], input[type="password"]{
      padding:12px 14px;
      border-radius:10px;
      border:1px solid #eee;
      font-size:14px;
      outline:none;
      background:#fbfbfb;
    }
    .row{ display:flex; gap:10px; }
    .btn{
      padding:12px 14px;
      border-radius:10px;
      border:0;
      cursor:pointer;
      font-weight:700;
      font-size:15px;
    }
    .btn-primary{
      background: linear-gradient(90deg,var(--primary), #ff9f5a);
      color:#fff;
      box-shadow: 0 8px 20px rgba(255,154,80,0.12);
    }
    .btn-ghost{
      background:transparent;
      border:1px solid #eee;
      color:var(--accent);
    }

    .socials{ display:flex; gap:8px; margin-top:4px; flex-wrap:wrap; }
    .social{
      flex:1 1 48%;
      display:flex;
      align-items:center;
      gap:10px;
      padding:10px;
      border-radius:10px;
      border:1px solid #f0e6e0;
      background:#fff;
      cursor:pointer;
      font-weight:600;
      font-size:14px;
    }
    .social img{ width:20px; height:20px; display:inline-block; }

    .muted{ color:var(--muted); font-size:13px; }
    .small{ font-size:12px; color:#9a9a9a; }

    .sep{ text-align:center; color:var(--muted); font-size:13px; margin:6px 0; }

    /* error */
    .error{ color:#d64545; font-size:13px; margin-top:4px; }

    /* responsive */
    @media (max-width:940px){
      .wrap{ grid-template-columns:1fr; max-width:520px; }
      .hero{ order:2; }
      .card{ order:1; }
    }
  </style>
</head>
<body>
  <div class="wrap" role="main">
    <aside class="hero" aria-label="모카클래스 소개">
      <div class="brand">
        <div class="logo">M</div>
        <div>
          <h1>모카클래스 스타일 예시</h1>
          <p>슬기로운 취미 생활</p>
        </div>
      </div>

      <p class="lead">원데이 클래스, 핸드메이드, 베이킹 등 다양한 수업을 쉽게 찾아보고 예약하세요. 소셜 로그인도 지원됩니다.</p>

      <div class="features" aria-hidden="true">
        <div class="chip">간편 예약</div>
        <div class="chip">리뷰 기반 추천</div>
        <div class="chip">원데이 & 오프라인</div>
        <div class="chip">기업/단체 클래스</div>
      </div>

      <p class="small" style="margin-top:auto;">디자인은 모카클래스의 레이아웃·소셜 로그인 구성을 참고했습니다. :contentReference[oaicite:1]{index=1}</p>
    </aside>

    <main class="card" aria-label="로그인 및 회원가입">
      <div class="tabs" role="tablist" aria-label="인증 탭">
        <div class="tab active" data-tab="login" role="tab" aria-selected="true">로그인</div>
        <div class="tab" data-tab="signup" role="tab" aria-selected="false">회원가입</div>
      </div>

      <!-- LOGIN -->
      <section id="login" class="panel" role="tabpanel">
        <form id="loginForm" novalidate>
          <label for="loginEmail">이메일</label>
          <input id="loginEmail" name="email" type="email" placeholder="example@mochaclass.com" required>

          <label for="loginPw">비밀번호</label>
          <input id="loginPw" name="password" type="password" placeholder="비밀번호를 입력하세요" required>

          <div style="display:flex;justify-content:space-between;align-items:center;">
            <label class="small muted"><input id="remember" type="checkbox" style="margin-right:8px;"> 로그인 상태 유지</label>
            <a href="#" class="small">비밀번호를 잊어버리셨나요?</a>
          </div>

          <button type="submit" class="btn btn-primary">로그인</button>

          <div class="sep">또는</div>

          <div class="socials" aria-hidden="false">
            <button type="button" class="social" data-provider="kakao" aria-label="카카오로 로그인">
              <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/kakaotalk.svg" alt="" onerror="this.style.display='none'">카카오로 로그인
            </button>
            <button type="button" class="social" data-provider="naver" aria-label="네이버로 로그인">
              <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/naver.svg" alt="" onerror="this.style.display='none'">네이버로 로그인
            </button>
            <button type="button" class="social" data-provider="google" aria-label="구글로 로그인">
              <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/google.svg" alt="" onerror="this.style.display='none'">Google로 로그인
            </button>
            <button type="button" class="social" data-provider="apple" aria-label="Apple로 로그인">
              <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/apple.svg" alt="" onerror="this.style.display='none'">Apple로 로그인
            </button>
          </div>

          <div id="loginError" class="error" role="status" aria-live="polite" style="display:none;"></div>
        </form>
      </section>

      <!-- SIGNUP -->
      <section id="signup" class="panel" role="tabpanel" style="display:none;">
        <form id="signupForm" novalidate>
          <label for="name">이름</label>
          <input id="name" name="name" type="text" placeholder="홍길동" required>

          <label for="signupEmail">이메일</label>
          <input id="signupEmail" name="email" type="email" placeholder="example@mochaclass.com" required>

          <label for="signupPw">비밀번호</label>
          <input id="signupPw" name="password" type="password" placeholder="영문+숫자 조합, 8자 이상" required>

          <label for="signupPw2">비밀번호 확인</label>
          <input id="signupPw2" name="password2" type="password" placeholder="비밀번호를 다시 입력" required>

          <div class="row">
            <button type="submit" class="btn btn-primary" style="flex:1;">회원가입</button>
            <button type="button" class="btn btn-ghost" id="toLogin" style="flex:1;">로그인으로</button>
          </div>

          <div class="sep">또는</div>

          <div class="socials">
            <button type="button" class="social" data-provider="kakao">카카오로 회원가입</button>
            <button type="button" class="social" data-provider="naver">네이버로 회원가입</button>
            <button type="button" class="social" data-provider="google">Google로 회원가입</button>
            <button type="button" class="social" data-provider="apple">Apple로 회원가입</button>
          </div>

          <div id="signupError" class="error" role="status" aria-live="polite" style="display:none;"></div>
        </form>
      </section>
    </main>
  </div>

  <script>
    // 간단 탭 처리
    document.querySelectorAll('.tab').forEach(t=>{
      t.addEventListener('click', ()=>{
        document.querySelectorAll('.tab').forEach(x=>x.classList.remove('active'));
        t.classList.add('active');

        const tab = t.dataset.tab;
        document.querySelectorAll('.panel').forEach(p=>p.style.display='none');
        document.getElementById(tab).style.display='block';
      });
    });

    document.getElementById('toLogin').addEventListener('click', ()=>{
      document.querySelector('.tab[data-tab="login"]').click();
    });

    // 소셜 버튼 클릭 (샘플: 실제 OAuth 엔드포인트로 리디렉션 필요)
    document.querySelectorAll('.social').forEach(btn=>{
      btn.addEventListener('click', (e)=>{
        const prov = btn.dataset.provider;
        // 실제 구현: 서버에 적절한 OAuth 시작 엔드포인트로 리다이렉트하세요.
        // 예: window.location.href = '/oauth/' + prov;
        alert(prov + ' 소셜 로그인/회원가입 처리(예시). 서버의 OAuth 엔드포인트로 이동하세요.');
      });
    });

    // 폼 유효성 검사 및 샘플 제출 (fetch 대신 예시)
    const loginForm = document.getElementById('loginForm');
    const signupForm = document.getElementById('signupForm');

    loginForm.addEventListener('submit', (ev)=>{
      ev.preventDefault();
      const email = loginForm.email.value.trim();
      const pw = loginForm.password.value.trim();
      const err = document.getElementById('loginError');
      err.style.display='none';

      if(!email || !pw){ err.textContent='이메일과 비밀번호를 모두 입력하세요.'; err.style.display='block'; return; }

      // 실제: fetch('/api/login', {method:'POST', body: JSON.stringify({email,pw})})...
      console.log('로그인 시도', email);
      alert('로그인 요청: ' + email + '\n(백엔드 엔드포인트로 POST 요청을 구현하세요.)');
    });

    signupForm.addEventListener('submit', (ev)=>{
      ev.preventDefault();
      const name = signupForm.name.value.trim();
      const email = signupForm.email.value.trim();
      const pw = signupForm.password.value;
      const pw2 = signupForm.password2.value;
      const err = document.getElementById('signupError');
      err.style.display='none';

      if(!name || !email || !pw || !pw2){ err.textContent='모든 항목을 입력하세요.'; err.style.display='block'; return; }
      if(pw.length < 8){ err.textContent='비밀번호는 8자 이상이어야 합니다.'; err.style.display='block'; return; }
      if(pw !== pw2){ err.textContent='비밀번호가 서로 일치하지 않습니다.'; err.style.display='block'; return; }

      // 실제: POST to backend
      console.log('회원가입 시도', {name,email});
      alert('회원가입 요청: ' + email + '\n(백엔드 엔드포인트로 POST 요청을 구현하세요.)');
    });
  </script>
</body>
</html>
