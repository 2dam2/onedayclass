<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>모카클래스 — 로그인 / 회원가입</title>

  <style>
    :root{
      --bg:#faf7f4;
      --card:#ffffff;
      --muted:#7b7b7b;
      --accent:#4a342b;
      --primary:#ffb86b;
      --radius:14px;
      --shadow: 0 8px 30px rgba(28,20,16,0.08);
      font-family: "Noto Sans KR", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    html,body{
      height:100%; margin:0;
      background: linear-gradient(180deg, rgba(255,250,248,1) 0%, rgba(250,247,244,1) 100%);
      display:flex; align-items:center; justify-content:center;
      padding:24px; color:var(--accent);
    }
    .wrap{ display:grid; grid-template-columns: 420px 360px; gap:28px; max-width:1100px; width:100%; }
    .hero{ background: linear-gradient(180deg, rgba(255,245,238,1), rgba(255,250,248,1));
      border-radius:var(--radius); padding:28px; box-shadow:var(--shadow);
      display:flex; flex-direction:column; gap:18px; min-height:420px;}
    .brand{ display:flex; gap:12px; align-items:center; }
    .logo{ width:56px; height:56px; border-radius:12px; background: linear-gradient(135deg,#ffefdb,#ffd6a8);
      display:flex; align-items:center; justify-content:center; font-weight:700; font-size:20px; color:var(--accent); }
    .brand h1{ margin:0; font-size:20px; } .brand p{ margin:0; color:var(--muted); font-size:13px; }
    .hero p.lead{ font-size:15px; color:#5b5b5b; line-height:1.5; }
    .chip{ background:#fff; border-radius:10px; padding:8px 12px; font-size:13px; color:var(--muted); }
    .card{ background:var(--card); border-radius:18px; padding:22px; box-shadow:var(--shadow); min-height:420px; display:flex; flex-direction:column; gap:12px;}
    .tabs{ display:flex; gap:8px; }
    .tab{ padding:10px 14px; border-radius:12px; cursor:pointer; font-weight:600; font-size:14px; color:var(--muted); }
    .tab.active{ background:linear-gradient(90deg,var(--primary), #ff9f5a); color:#fff; }
    form{ display:flex; flex-direction:column; gap:12px; margin-top:6px; }
    label{ font-size:13px; color:var(--muted); }
    input{ padding:12px 14px; border-radius:10px; border:1px solid #eee; font-size:14px; background:#fbfbfb; }
    .row{ display:flex; gap:10px; }
    .btn{ padding:12px 14px; border-radius:10px; border:0; cursor:pointer; font-weight:700; font-size:15px; }
    .btn-primary{ background: linear-gradient(90deg,var(--primary), #ff9f5a); color:#fff; }
    .btn-ghost{ background:transparent; border:1px solid #eee; color:var(--accent); }
    .error{ color:#d64545; font-size:13px; margin-top:4px; }
    @media (max-width:940px){ .wrap{ grid-template-columns:1fr; max-width:520px; } .hero{ order:2; } .card{ order:1; } }
  </style>
</head>
<body>
  <div class="wrap">
    <!-- 왼쪽 소개 -->
    <aside class="hero">
      <div class="brand">
        <div class="logo">M</div>
        <div>
          <h1>모카클래스</h1>
          <p>슬기로운 취미 생활</p>
        </div>
      </div>
      <p class="lead">원데이 클래스, 핸드메이드, 베이킹 등 다양한 수업을 찾아보세요.</p>
      <div class="chip">간편 예약</div>
      <div class="chip">리뷰 추천</div>
    </aside>

    <!-- 오른쪽 카드 -->
    <main class="card">
      <div class="tabs">
        <div class="tab active" data-tab="login">로그인</div>
        <div class="tab" data-tab="signup">회원가입</div>
      </div>

      <!-- 로그인 -->
      <section id="login" class="panel">
        <form id="loginForm">
          <label for="loginEmail">이메일</label>
          <input id="loginEmail" name="email" type="email" required>
          <label for="loginPw">비밀번호</label>
          <input id="loginPw" name="password" type="password" required>
          <button type="submit" class="btn btn-primary">로그인</button>
          <div id="loginError" class="error" style="display:none;"></div>
        </form>
      </section>

      <!-- 회원가입 -->
      <section id="signup" class="panel" style="display:none;">
        <form id="signupForm">
          <label for="name">이름</label>
          <input id="name" name="name" type="text" required>
          <label for="signupEmail">이메일</label>
          <input id="signupEmail" name="email" type="email" required>
          <label for="signupPw">비밀번호</label>
          <input id="signupPw" name="password" type="password" required>
          <label for="signupPw2">비밀번호 확인</label>
          <input id="signupPw2" name="password2" type="password" required>
          <button type="submit" class="btn btn-primary">회원가입</button>
          <div id="signupError" class="error" style="display:none;"></div>
        </form>
      </section>
    </main>
  </div>

  <script>
    // 탭 전환
    document.querySelectorAll(".tab").forEach(tab=>{
      tab.addEventListener("click", ()=>{
        document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"));
        tab.classList.add("active");
        document.querySelectorAll(".panel").forEach(p=>p.style.display="none");
        document.getElementById(tab.dataset.tab).style.display="block";
      });
    });

    // 로그인 처리
    const loginForm = document.getElementById("loginForm");
    loginForm.addEventListener("submit", async (ev)=>{
      ev.preventDefault();
      const email = loginForm.email.value.trim();
      const password = loginForm.password.value.trim();
      const err = document.getElementById("loginError");
      err.style.display="none";

      try {
        const res = await fetch("http://127.0.0.1:5000/api/login", {
          method:"POST",
          headers:{"Content-Type":"application/json"},
          body:JSON.stringify({email,password}),
          credentials:"include"
        });
        const data = await res.json();
        if(data.success){
          alert(`${data.name}님 환영합니다!`);
        } else {
          err.textContent=data.msg;
          err.style.display="block";
        }
      } catch(e){
        err.textContent="서버 오류 발생";
        err.style.display="block";
      }
    });

    // 회원가입 처리
    const signupForm = document.getElementById("signupForm");
    signupForm.addEventListener("submit", async (ev)=>{
      ev.preventDefault();
      const name = signupForm.name.value.trim();
      const email = signupForm.email.value.trim();
      const pw = signupForm.password.value;
      const pw2 = signupForm.password2.value;
      const err = document.getElementById("signupError");
      err.style.display="none";

      if(pw !== pw2){
        err.textContent="비밀번호가 일치하지 않습니다.";
        err.style.display="block";
        return;
      }
      try {
        const res = await fetch("http://127.0.0.1:5000/api/signup", {
          method:"POST",
          headers:{"Content-Type":"application/json"},
          body:JSON.stringify({name,email,password:pw}),
          credentials:"include"
        });
        const data = await res.json();
        if(data.success){
          alert(data.msg);
          document.querySelector('.tab[data-tab="login"]').click();
        } else {
          err.textContent=data.msg;
          err.style.display="block";
        }
      } catch(e){
        err.textContent="서버 오류 발생";
        err.style.display="block";
      }
    });
  </script>
</body>
</html>
